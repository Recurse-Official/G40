<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1a1a;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .login-logo img {
      width: 80px;
      height: 80px;
    }

    .login-form input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-form button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="logo.png" alt="Login Logo">
    </div>
    <div class="login-form">
      <input type="text" placeholder="ROLL NUMBER" />
      <input type="password" placeholder="PASSWORD" />
      <button>Sign In</button>
    </div>
  </div>
</body>
</html>
